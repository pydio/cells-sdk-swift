name: Quick checks

on:
  workflow_dispatch:

jobs:
  build:
    name: CI for swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        swift: ["5.2", "6.2"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v5

      - name: Build
        run: swift build

      - name: Run tests
        env:
          API_URL: ${{ secrets.API_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          API_ROOT_PATH: ${{ secrets.API_ROOT_PATH || 'common-files' }}
        run: swift test
